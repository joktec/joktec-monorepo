      engine: hbs
      strict: true

firebase:
  credential: './credentials/dispatch-d581a.json'

notifier:
  isAlwaysUseFCM: true
  fcm:
    appName: dispatch-19582
    credential: './credentials/dispatch-d581a.json'

kafka:
